<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/PrimePhylls.jpeg" type="image/jpeg" />
    <title>PrimePhylls</title>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/services.css" />
    <link rel="stylesheet" href="../styles/booking.css" />
    <!-- GOOGLE FONT & ICONS -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:100,200,300,regular,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar">
          <a href="./index.html" class="logo">
            <img src="./assets/PrimePhylls.jpeg" alt="PrimePhylls logo" />
            <span>primephylls</span>
          </a>

          <ul class="nav-menu">
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/#services" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="/#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="/#contact" class="nav-link">Contact</a>
            </li>
          </ul>

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>

      <main id="main">
        
        <div class="booking-section">
          <h2 class="booking-header">Book a service now</h2>

          <p class="error-message"></p>
          <form id="booking-form" method="POST" action="https://formbold.com/s/92WnJ">
            <div>
              <label for="name">Name</label><br />
              <input
                type="text"
                id="name"
                placeholder="Enter your full name"
                name="name"
              />
            </div>

            <div>
              <label for="location">Location</label><br />
              <input
                type="text"
                id="location"
                placeholder="Enter your location"
                name="location"
              />
            </div>

            <div class="incorrect">
              <label for="phone">Mobile</label><br />
              <input
                type="tel"
                id="phone"
                placeholder="054 859 1823"
                name="phone"
                minlength="10"
                maxlength="13"
              />
            </div>
            <div>
              <label for="date">Date</label><br />
              <input type="date" name="date" id="date" />
            </div>

            <select id="service-option">
              <option value="#">Type of service</option>
              <option value="deep cleaning">Deep Cleaning</option>
              <option value="regular cleaning">Regular Cleaning</option>
              <option value="furniture">Furniture Cleaning</option>
              <option value="laundry">Laundry</option>
            </select>

            <div><input type="submit" value="Submit"></div>
          </form>

          <p>
            <a href="./index.html">Back to main page</a>
          </p>
        </div>
      </main>
    </div>

    <script src="/booking.js" defer></script>
    <script src="./script.js"></script>
  </body>
</html>
